<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/Mini Project Instructions.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Konversi Suhu</h1>
        <div class="conversion-box">
            <div class="form-group">
                <label for="celsius">Celsius (°C):</label>
                <input type="number" id="celsius" class="form-control" placeholder="Masukkan suhu dalam Celsius">
            </div>
            <div class="buttons">
                <button id="convertBtn" class="btn btn-primary">Konversi</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
                <button id="reverseBtn" class="btn btn-reverse">Reverse</button>
            </div>
            <div class="form-group">
                <label for="fahrenheit">Fahrenheit (°F):</label>
                <input type="number" id="fahrenheit" class="form-control" placeholder="Hasil konversi dalam Fahrenheit" readonly>
            </div>
            <div class="form-group">
                <div id="calculation" class="calculation"></div>
                <label for="calculation">Hasil Dari Kalkulasi :</label>
                <div id="celsiusToFahrenheitCalculation" class="calculation class="form-control"></div>
            </div>
    </div> 
    <div style="text-align: center;">
        <a href="https://github.com/revou-fundamental-course/15-apr-24-LordLegendar">Mini Project Instructions Github</a>
    </div>
    <script src="js/Mini Project Instructions.js"></script>
</body>
</html>
